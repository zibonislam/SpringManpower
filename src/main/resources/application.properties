server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3308/mms
spring.datasource.username=root
spring.datasource.password=root


spring.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver.class=org.hibernate.dialect.MySQL5Dialect

spring.profiles.active=dev
spring.datasource.platform=mysql
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=*
db.query.native.enabled=false

spring.datasource.hikari.maximum-pool-size=5

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#multipart max size
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB



# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS
spring.mail.properties.mail.smtp.starttls.enable=true


server.servlet.context-path=/

# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
#decimal point Counting in production report
decimalCounting=2
style.change.reflect.time=60

#Master Data Integration Properties.
master.data.integration=true
master.data.scheduler.time=3600000
#master.data.company.short.name=GKD
master.data.company.short.name=Gramtech Knit Dyeing Finishing & Garments Industries Ltd
nidle.parent.organization.name =TeamBD

password.validation.error.message=Be between 8 and 30 characters long \n Contain at least one digit. \n Contain at least one lower case character. \n Contain at least one upper case character. \n Contain at least on special character from [ @ # $ % ! . ].
password.validation.error.short.message=Password must be as per the policy.
